<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>

<body>
        <div id="Page">
            <div id="loading">
                <div class="load">
                    <div class="loader"></div>
                    <!-- <span id="solving"></span> -->
                </div>
                
            </div>
            <h1 class="Title">AI Solves Sudoku</h1>
            <!-- <div id="Error">{{error}}</div> -->
            <div class="main">
                <div class="div1">
                    <div id="Timer"></div>
                    <div class="left">
                        <form action="/" , method="post" id="exForm" onsubmit="Start()">
                            <input class="Input" type="text" name="yoo" id="exInput" value="" placeholder="Pick a Sudoku from the right or enter a valid URL of a sudoku image..." />
                            <button type="submit" class="btn">Solve</button>
                        </form>
                    </div>
                    <div class="left">
                        <img id="picture" src="data:image/jpeg;base64,{{ img_data }}" alt="">
                    </div>
                </div>
                <div class="imgBox">
                    <img src="/images/img7.jpg" alt="Img4" class="IMG">
                    <img src="/images/img8.jpg" alt="Img" class="IMG">
                    <img src="/images/img9.jpg" alt="Img3" class="IMG">
                    <img src="/images/img11.jpg" alt="Img4" class="IMG">
                </div>
            </div>
        </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
